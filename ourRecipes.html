<body id="ourRecipeBody">
    <div id="refinement" class="">
        <nav id="" class='wrapper refinement-container'>
            <a onclick="openSearchNav()" class="refinement-group" id="ourSearch" >Search</a>
            <a onclick="openFilterNav()" class="refinement-group" id="ourFilter">Filter</a>
            <a class="refinement-group" id="resetBtn">Reset</a>
        </nav>
    </div>

    <div id="search-refine">
      <div id="search-refine-field" class="input-group">
        <input type="text" id="nameRefine" class="form-control" placeholder="Dish Name" aria-label="Dish Name">
        <div class="input-group-append">
          <button class="btn btn-primary" type="button" id="nameRefineBtn">Get Dish</button>
        </div>
      </div>
    </div>

    <div id="filter-refine">
      <div id="meal-refine">
        <h6 class="refine-title">Meal</h6>
        <label for="breakfastCheckbox">
          <input type="checkbox" class="mealCheckbox" id="breakfastCheckbox" name="breakfast">Breakfast
        </label><br>
        <label for="lunchCheckbox">
          <input type="checkbox" class="mealCheckbox" id="lunchCheckbox" name="lunch">Lunch
        </label><br>
        <label for="dinnerCheckbox">
          <input type="checkbox" class="mealCheckbox" id="dinnerCheckbox" name="dinner">Dinner
        </label>
      </div>

      <div id="ingredient-refine-field" class="">
        <h6 id="refine-title" class="">Ingredients</h6>
        <div id='refine-content'>
          <div class="ingredient-refine-list">
            <div class="ingredient-refine-div"><input type="text" class="form-control ingredient-input" placeholder="Ingredient"></div> 
          </div>
  
            <div class='ingredient-btns'>
              <label for="and">
                <input type="radio" id="and" name="and/or" checked>
                And
              </label>
              <label for="or">
                <input type="radio" id="or" name="and/or">
                Or
                </label>
              <button class="btn btn-outline-primary" type="button" id="ingredientAddBtn">Add</button>
              <button class="btn btn-outline-primary" type="button" id="ingredientRemoveBtn">Remove</button>
              <button class="btn btn-outline-primary" type="button" id="ingredientClearBtn">Clear</button>
            </div>
        </div>
        
      </div>
      
    <button class="btn btn-primary btn-lg" type="button" id="filterRefineBtn">Get Dish</button>
    </div>

    <div id="ourRecipeMain">
      <div class="wrapper">
        <div class="recipe-list-container wrapper-large flex-container">
          <div class="recipe-list flex-container fade-in pt-3"></div>
        </div>
      </div>
    </div>
