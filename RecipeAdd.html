</head>

    <nav class="top-nav-padding navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="index.html">Recipe Database</a>

  </div> 
</header>

<body id="addMain">
  
  <div class="form-landing shadow">
    <form action="" class="form-information">
      <h1 class="mb-3 text-center">Add Your Dish</h1>
      <div class="row mb-4">
        <div class="col">
          <h4>Name</h4>
          <input type="text" class="form-control" placeholder="Dish Name">
        </div>
      </div>

      <div class="row">
        <div class="col">
          <h4>Video Link</h4>
          <input type="text" class="form-control" placeholder="Url...">
        </div>
      </div>
      

      <div class="mt-4 form-group row justify-content-between">

        <div class="col-sm-auto mr-3 mb-3">
          <h4>Meals</h4>  
          <div class="form-check">
            <label class="form-check-label" for="breakfastCheck">
            <input class="form-check-input" type="checkbox" value="" id="breakfastCheck">
              Breakfast
            </label>
          </div>

          <div class="form-check">
            <label class="form-check-label" for="lunchCheck">
            <input class="form-check-input" type="checkbox" value="" id="lunchCheck">
              Lunch
            </label>
          </div>

          <div class="form-check">
            <label class="form-check-label" for="dinnerCheck">
            <input class="form-check-input" type="checkbox" value="" id="dinnerCheck">
              Dinner
            </label>
          </div>
        </div>

        <div class="form-group col-auto">
          <h4>Picture</h4>
          <div class="preview-field">
            Picture Preview
          </div>
  
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="picture" accept="image/*">
            <label class="custom-file-label" for="picture">Choose file</label>
          </div>
        </div>
        

        <div class="form-group col-auto">
          <label for="description" class="h4">Description</label>
          <textarea class="form-control" id="description" rows="6" cols="40"></textarea>
        </div>

      </div>

      <h4 class="mb-2">Ingredients</h4>

      <div class='row'>
        <div class="ingredient-btn">
          <button id="ingredient-add-button" type="button" class="btn btn-primary">Add</button>
        </div>

        <div class="ingredient-btn">
          <button id="ingredient-remove-button" type="button" class="btn btn-primary">Remove</button>
        </div>
      </div>

      <div id="ingredient-list" class="container">
        <div class="ingredient-list-content row">
          <div class="mb-2 col-md-2 col-sm-3 col-xs-3 ingredient-amount">
            <label for="measurement1">Amount</label>
            <input type="input" class="form-control measurement-input" id="measurement1">
          </div>
  
          <div class="mb-2 col-md-6 col-sm-6 col-xs-auto ingredient-name">
            <label for="ingredient1">Ingredient</label>
            <input type="input" class="form-control ingredient-input" id="ingredient1" placeholder="Ingredient 1">
          </div>
        </div>

      </div>

      <h4 class="mb-2">Instructions</h4>

      <div id="instruction-list" class="container">

        <div class='row'>
          <div class="instruction-btn">
            <button id="instruction-add-button" type="button" class="btn btn-primary">Add</button>
          </div>
  
          <div class="instruction-btn">
            <button id="instruction-remove-button" type="button" class="btn btn-primary">Remove</button>
          </div>
        </div>

        <div class="form-group">
          <label for="step1" class="">Step 1</label>
          <textarea class="form-control instruction-input" id="step1" rows="6" cols="40"></textarea>
        </div>

      </div>

      

      

      
      <button class="btn submit-btn" type="submit" value="submit">Submit</button>
       
      
    </form>
  </div>

</body>
